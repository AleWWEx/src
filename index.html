<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Список фильмов</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 8px 16px;
      border: none;
      background: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #007bff;
      color: white;
    }
    .movie {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .like-btn {
      background: #f0f0f0;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #movies-container {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Мои фильмы</h1>

  <div class="tabs">
    <button id="show-all" class="tab-btn active">Все фильмы</button>
    <button id="show-liked" class="tab-btn">Понравившиеся</button>
  </div>

  <div id="movies-container"></div>

  <script src="script.js"></script>
</body>
</html>
