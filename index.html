<html lang="ru">
<head>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .movie {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .like-btn {
      background: #f0f0f0;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-btn.liked {
      background: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>–ú–æ–∏ —Ñ–∏–ª—å–º—ã</h1>
  <div id="movies-container"></div>

  <script type="module">
    import { MovieApp } from './App.js';

    const moviesList = [
      { title: '–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä', year: 2014 },
      { title: '–ù–∞—á–∞–ª–æ', year: 2010 },
      { title: '–ú–∞—Ç—Ä–∏—Ü–∞', year: 1999 },
      { title: '–ü–æ–±–µ–≥ –∏–∑ –®–æ—É—à–µ–Ω–∫–∞', year: 1994 },
      { title: '–í–ª–∞—Å—Ç–µ–ª–∏–Ω –∫–æ–ª–µ—Ü: –ë—Ä–∞—Ç—Å—Ç–≤–æ –∫–æ–ª—å—Ü–∞', year: 2001 }
    ];

    const app = new MovieApp('movies-container', moviesList);

    window.__movieApp = app;
  </script>
  <script type="module">
    export class MovieApp {
      constructor(containerId, movies) {
        this.container = document.getElementById(containerId);
        this.movies = movies.map((movie, index) => ({
          ...movie,
          id: index,
          liked: false
        }));
        this.render();
      }

      toggleLike(id) {
        const movie = this.movies.find(m => m.id === id);
        if (movie) {
          movie.liked = !movie.liked;
          this.render();
        }
      }

      render() {
        this.container.innerHTML = this.movies
          .map(movie => `
            <div class="movie">
              <span>${movie.title} (${movie.year})</span>
              <button class="like-btn ${movie.liked ? 'liked' : ''}"
                      onclick="window.__movieApp.toggleLike(${movie.id})">
                ${movie.liked ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
            </div>
          `)
          .join('');
      }
    }
  </script>
</body>
