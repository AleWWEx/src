<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Список фильмов</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .movie {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .like-btn {
      background: #f0f0f0;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-btn.liked {
      background: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>Мои фильмы</h1>
  <div id="movies-container"></div>

  <script type="module" src="index.js"></script>
